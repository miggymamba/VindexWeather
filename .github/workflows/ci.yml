name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # This automatically handles caching of the Gradle User Home
          # and project-level cache, significantly speeding up subsequent builds.
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant Execute Permission for Gradle
        run: chmod +x gradlew

      - name: Lint Check
        # Runs Android Lint to catch structural/formatting issues early.
        run: ./gradlew lintDebug --stacktrace

      - name: Unit Tests
        # Runs local JVM unit tests (MockK/JUnit).
        # This verifies Domain and ViewModel logic.
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Build Debug APK
        # Ensures the app actually compiles (catches Dagger/Hilt codegen errors).
        run: ./gradlew assembleDebug --stacktrace